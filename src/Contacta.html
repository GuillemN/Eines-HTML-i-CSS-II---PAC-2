<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornades Economia Circular</title>
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <script type="module" src="./assets/scripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="index.html">
          <img src="assets/images/logo-centre2.png" alt="Logo Jornades" />
        </a>
      </div>
      <nav class="header__nav">
        <a href="participants.html" class="header__nav-link">ponents</a>
        <a href="article.html" class="header__nav-link">blog</a>
        <a href="Contacta.html" class="header__nav-link">Contacta'ns</a>
      </nav>
    </header>

    <hr />

    <main class="contact">
      <h1 class="contact__title">Contacta amb nosaltres</h1>

   

      <form name="contact" method="POST" data-netlify="true" class="contact__form">
        <div class="contact__form-group">
          <label for="name" class="contact__label">Nom:</label>
          <input type="text" id="name" name="name" class="contact__input" required />
        </div>

        <div class="contact__form-group">
          <label for="email" class="contact__label">Correu electrònic:</label>
          <input type="email" id="email" name="email" class="contact__input" required />
        </div>

        <div class="contact__form-group">
          <label for="message" class="contact__label">Missatge:</label>
          <textarea id="message" name="message" class="contact__textarea" rows="5" required></textarea>
        </div>

        <button type="submit" class="contact__button">Enviar</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__text">Vols participar o col·laborar? Contacta amb nosaltres!</p>
      <hr />
      <div class="footer__bottom">
        <div class="footer__logo">
          <img src="assets/images/logo-centre2.png" alt="Logo Jornades" />
        </div>

        <div class="footer__nav">
          <a href="index.html" class="footer__nav-link">Inici</a>
          <a href="participants.html" class="footer__nav-link">Participants</a>
          <a href="article.html" class="footer__nav-link">Programa</a>
          <a href="Contacta.html" class="footer__nav-link">Altres</a>
        </div>

        <div class="footer__icons">
          <a href="#" class="footer__icon"><i class="fab fa-twitter" aria-hidden="true"></i></a>
          <a href="#" class="footer__icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
          <a href="#" class="footer__icon"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
